<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stimulus Multi-Select Example</title>

  <style>
    body {
      background-color: aqua;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      margin-top: 40px;
      border: solid 1px #aaa;
      padding: 20px;
      background-color: white;
    }

    .multi-select-results {
      border: solid 1px #eee;
      position: absolute;
      margin-top: 4px;
      background-color: white;
      padding: 2px 0;
      list-style-type: none;
    }

    .multi-select-result {
      padding: 4px 10px;
    }

    .multi-select-result:hover, .multi-select-result--selected {
      cursor: default;
      background-color: blue;
      color: white;
    }

    .hidden {
      display: none;
    }

    .relative {
      position: relative;
    }

    .box h3 {
      font-weight: medium;
      font-size: 16px;
    }

    .box input {
      font-size: 18px;
      border: none;
    }

    .w-3 {
      width: 10px;
    }

    .h-3 {
      height: 10px;
    }

    .text-white {
      color: #fff;
    }

    .item--active {
      background-color: #ddd;
      color: #555;
      padding: 2px 4px;
      font-size: x-small;
      border-radius: 3px;
      display: inline-flex;
      justify-content: space-between;
      align-items: center;
      margin-right: 2px;
    }

    .item--active button {
      border: none;
      background-color: transparent;
      padding: 0;
      margin: 0;
      margin-left: 4px;
    }

    .field {
      border: solid 1px #ddd;
      padding: 3px 4px;
      border-radius: 6px;
    }
  </style>

  <script src="bundle.js" async></script>
</head>
<body>

  <div class="box">
    <h3>Type a superhero</h3>

    <div
      data-controller="multi-select"
      data-multi-select-result-class="multi-select-result"
      data-multi-select-result-selected-class="multi-select-result--selected"
      class="relative">
      <div data-multi-select-target="field" class="field">
        <div data-multi-select-target="activeItems">
          <template>
            <span class="item--active">
              <span>TEXT HERE</span>
              <button>
                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
              </span>
            </span>
          </template>
        </div>
        <input data-multi-select-target="input" type="text">
      </div>
      <select multiple data-multi-select-target="select" style="height: 250px;">
        <option></option>
        <option selected value="superman">Superman</option>
        <option value="spider">Spider-Man</option>
        <option value="batman">Batman</option>
        <option selected value="iron-man">Iron Man</option>
        <option value="wonder-woman">Wonder Woman</option>
        <option value="the flash">The Flash</option>
        <option value="storm">Storm</option>
      </select>
      <ul class="hidden multi-select-results" data-multi-select-target="results">
      </ul>
    </div>
  </div>


</body>
</html>
