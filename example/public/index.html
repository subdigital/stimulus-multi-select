<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stimulus Multi-Select Example</title>

  <style>
    body {
      background-color: aqua;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      margin-top: 40px;
      border: solid 1px #aaa;
      padding: 20px;
      background-color: white;
    }

    .multi-select-results {
      border: solid 1px #eee;
      position: absolute;
      margin-top: 4px;
      background-color: white;
      padding: 2px 0;
      list-style-type: none;
    }

    .multi-select-result {
      padding: 2px 6px;
    }

    .multi-select-result--selected {
      background-color: blue;
      color: white;
    }

    .hidden {
      display: none;
    }

    .relative {
      position: relative;
    }
  </style>

  <script src="bundle.js" async></script>
</head>
<body>

  <div class="box">
    test

    <div data-controller="multi-select" class="relative">
      <input data-multi-select-target="input" type="text">
      <select data-multi-select-target="select">
        <option value="superman">Superman</option>
        <option value="spider">Spider-Man</option>
        <option value="batman">Batman</option>
        <option value="iron-man">Iron Man</option>
      </select>
      <ul class="hidden multi-select-results" data-multi-select-target="results">
      </ul>
    </div>
  </div>


</body>
</html>
